name: Auto-generate Blog Post
permissions:
  contents: write   # ðŸ‘ˆ allow the workflow to push commits
on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 9AM Bangkok (2AM UTC)
  workflow_dispatch:
    inputs:
      topic:
        description: "Custom topic for the article"
        required: false
        default: "trending AI topic"

jobs:
  auto-post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install openai jq

    - name: Generate article with OpenAI
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        INPUT_TOPIC: ${{ github.event.inputs.topic }}
      run: |
        set -xe
        mkdir -p posts
        TODAY=$(date +'%Y-%m-%d')
        POST_FILE="posts/article-${TODAY}.html"

        echo "=== Running Python to generate content for $TODAY ==="

        python - <<'PYCODE'
import os, openai, datetime, json
print("=== PYTHON SCRIPT START ===")

api_key = os.environ.get("OPENAI_API_KEY")
if not api_key:
    print("ERROR: No OpenAI API key found")
    exit(1)
else:
    print(f"API Key detected: {api_key[:6]}...")

openai.api_key = api_key
today = datetime.date.today().strftime("%A, %B %d, %Y")
topic = os.getenv("INPUT_TOPIC", "trending AI topic")

# Title + Summary
try:
    meta_prompt = f"Generate a catchy blog title and a 2-sentence summary for a {topic} as of {today}. Respond in JSON with keys: title, summary."
    resp = openai.chat.completions.create(
        model="gpt-4o-mini",
        messages=[{"role": "user", "content": meta_prompt}],
        max_tokens=200,
    )
    raw = resp.choices[0].message.content.strip()
    print("Raw meta response:", raw)
    meta = json.loads(raw)
except Exception as e:
    print("Meta generation failed:", e)
    meta = {"title": f"Weekly Blog Post - {today}", "summary": "Auto-generated article."}

title = meta["title"]
summary = meta["summary"]
print("Title:", title)
print("Summary:", summary)

# Article body
try:
    article_prompt = f"Write a 600-word blog article titled '{title}' for {today}. Include H2 subheadings."
    resp2 = openai.chat.completions.create(
        model="gpt-4o-mini",
        messages=[{"role": "user", "content": article_prompt}],
        max_tokens=1000,
    )
    article_text = resp2.choices[0].message.content
    print("Generated article length:", len(article_text))
except Exception as e:
    print("Article generation failed:", e)
    article_text = "<p>Fallback: No article generated.</p>"

# Save HTML
html = f"""<!DOCTYPE html>
<html>
<head><title>{title}</title></head>
<body>
<h1>{title}</h1>
<p><em>{summary}</em></p>
<div>{article_text}</div>
</body></html>"""

os.makedirs("posts", exist_ok=True)
filename = f"posts/article-{today}.html"
with open(filename, "w") as f:
    f.write(html)
print("Article file saved:", filename)

# Metadata for bash
with open("post_meta.json", "w") as f:
    json.dump({"title": title, "summary": summary}, f)
print("Saved meta.json")
PYCODE

        echo "=== After Python ==="
        ls -la posts/
        cat post_meta.json

        TITLE=$(jq -r .title post_meta.json)
        SUMMARY=$(jq -r .summary post_meta.json)

        if [ ! -f posts.json ]; then
          echo "[]" > posts.json
        fi

        echo "=== Old posts.json ==="
        cat posts.json

        tmp=$(mktemp)
        jq ". + [{\"title\": \"$TITLE\", \"file\": \"$POST_FILE\", \"date\": \"$TODAY\", \"summary\": \"$SUMMARY\"}]" posts.json > "$tmp" && mv "$tmp" posts.json

        echo "=== New posts.json ==="
        cat posts.json

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add posts/ posts.json
        git commit -m "Auto-generated blog post $(date +'%Y-%m-%d')" || echo "No changes"
        git push origin main