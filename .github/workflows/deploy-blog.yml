name: Deploy BlogDraftAI (static)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Upload static site as artifact
      uses: actions/upload-artifact@v4
      with:
        name: blogdraftai-site
        path: |
          index.html
          posts.json
          posts/